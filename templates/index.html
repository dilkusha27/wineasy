<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STT and TTS Web App</title>
</head>
<body>
    <h1>STT and TTS Web App</h1>
    <button onclick="startSTT()">Speech to Text</button>
    <p id="sttResult"></p>
    <input type="text" id="textInput" placeholder="Enter text here">
    <button onclick="startTTS()">Text to Speech</button>
    <audio id="audio" controls></audio>

    <script>
        function startSTT() {
            fetch('/stt', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.text) {
                        document.getElementById('sttResult').innerText = data.text;
                    } else {
                        alert(data.error);
                    }
                });
        }

        function startTTS() {
            const text = document.getElementById('textInput').value;
            fetch('/tts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `text=${text}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.audio) {
                    const audio = document.getElementById('audio');
                    audio.src = data.audio;
                    audio.play();
                } else {
                    alert('TTS error');
                }
            });
        }
    </script>
</body>
</html>
